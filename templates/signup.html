{% extends "index.html" %}
{% block content %}
<section class="hero is-primary is-bold is-medium">
  <div class="hero-body">
    <div class="container has-text-centered"></div>
      <div class="columns is-centered">
        <div class="column is-5">
          <br>
          <p class="title is-1">Volunteer Matching</p>
          <p class="subtitle is-4"><i>Great place for Non-Profits</i></p>
          <p class="subtitle is-5">&#x2022 Find your volunteers</p>
          <p class="subtitle is-5">&#x2022 Find volunteer opporunities</p>
          <p class="subtitle is-5">&#x2022 Meet like minded people</p>
        </div>
        <div class="column is-3" style="margin-top: 3%">
          <p class="title is-3 has-text-weight-light">Sign Up</p>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input signup-input" id="signup-user" type="text" placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input signup-input" id="signup-mail" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input signup-input" id="signup-pass" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success signup-button">
                Sign Up
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
