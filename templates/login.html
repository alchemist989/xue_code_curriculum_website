
<div class="modal-background"></div>
<div class="modal-card">
  <header class="modal-card-head">
    <p class="modal-card-title">Login to Volunteer Matching</p>
    <button class="delete closeLoginModal" aria-label="close"></button>
  </header>
  <section class="modal-card-body">
    <div class="field">
      <p class="control has-icons-left">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <input class="input login-input is-rounded" id="login-user" type="text" placeholder="Username">
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input login-input is-rounded" id="login-email" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input login-input is-rounded" id="login-pass" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
  </section>
  <footer class="modal-card-foot">
    <button class="button login-button is-success">Login</button>
    <button class="button closeLoginModal">Cancel</button>
    <p class="control">
      <div style="text-align: right">
        <a style="position:absolute; top: 20px; right:14px" href="/signup" class="button is-primary is-outlined">
          <span>Sign Up</span>
        </a>
      </div>
    </p>
  </footer>
</div>
