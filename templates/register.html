{% extends "index.html" %}
{% block content %}
<section class="section">
  <div class="container" style="text-align: center">
    <h1 style="font-size: 35px;  border-bottom:1px solid #ececec"> Recruit Volunteers </h1>
  </div>
  <div class="container" style="margin-top:4%">
    <div class="field">
      <label class="label">Volunteer Opportunity</label>
      <div class="control">
        <input id="register-org" class="input" type="text" placeholder="Your Volunteer Opporunity">
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input id="register-email" class="input" type="email" placeholder="Email input" value="">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Volunteer Description</label>
      <div class="control">
        <textarea id="register-description" class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button id="register-button" class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button href="/" class="button is-text">Cancel</button>
      </div>
    </div>
  </div>
</section>
{% endblock %}
